<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <link rel="icon" 
    type="image/png" 
    href="https://www.scdn.co/i/_global/favicon.ico">

	<style>
  </style>

  <link rel="stylesheet" href="/topify/css/normalize.css">  
  <link rel="stylesheet" href="/topify/css/skeleton.css">
  <link rel="stylesheet" href="/topify/css/styles.css">

	<title>Topify</title>
</head>
<body>

  <div id="app" class="container">
    <div class="row">
      <div class="twelve columns">
        <small class="muted">
          Logged in as {{ user.profile_name || user.id }}.
        </small>

        <div class="flex-center">
          <h2>
            Top Recent Music
          </h2>
        </div>

        <div class="flex-center">
          <div class="nine columns flex-center">
            <div class="two columns track" v-for="track in tracks.short_term.slice(0, 5)">
              <img :src="track.album.images[1].url">
              <span class="center">{{ track.name }}</span><br>
              <span class="muted center">{{ track.artists[0].name }}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="twelve columns">
        <div class="flex-center">
          <div class="eight columns">
            <div class="six columns tracklist">
              <h3>Recent Tracks</h3>

              <div
                class="twelve columns tracklist-item"
                v-for="(track, index) in tracks.short_term"
              >
                <span class="one column tracklist-index">{{ index + 1 }}.</span>
                <span class="tracklist-name">{{ track.name }}</span>
                <span class="tracklist-artist muted">{{ track.artists[0].name }}</span>
              </div>
            </div>

            <div class="six columns tracklist">
              <h3>The last 6 months</h3>              

              <div
                class="twelve columns tracklist-item"
                v-for="(track, index) in tracks.medium_term"
              >
                <span class="one column tracklist-index">{{ index + 1 }}.</span>
                <span class="tracklist-name">{{ track.name }}</span>
                <span class="tracklist-artist muted">{{ track.artists[0].name }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/spotify.js"></script>  
  <script src="/js/vue.js"></script>
  <script src="/app.js"></script>

</body>

</html>
